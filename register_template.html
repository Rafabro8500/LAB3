<body class="bg-secondary">
    <div class="container-sm">
        <form>
            <h1><b>Registar</b></h1>
            <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group ">
                        <label for="inputName">Nome</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                            placeholder="Enter your name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group ">
                        <label for="inputLastName">Sobrenome</label>
                        <input type="text" class="form-control" id="inputLastName" aria-describedby="emailHelp"
                            placeholder="Enter your last name">
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword1">Confirmar Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck">
                <label class="form-check-label" for="termsCheck">Concordo que li e aceito os <a href="#"
                        style="color: black;">Termos de
                        Serviço</a> </label>
            </div>
            <button type="submit" class="btn btn-primary">Registar</button>
        </form>
    </div>
